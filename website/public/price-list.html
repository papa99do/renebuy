<!DOCTYPE html>

<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Rene Buy - Price list</title>
	<!-- <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon"> -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-route.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.css" />

	<link rel="stylesheet" href="css/price-list.css" />
	<script src="js/price-list.js"></script>

</head>
<body ng-app="pricelist">
	<div ng-controller="PriceListCtrl">
		<table class="table table-bordered">
			<tbody ng-repeat="(category, productList) in categoryMap">
				<tr ng-repeat="product in productList">
					<td ng-if="$index===0" rowspan="{{productList.length}}">{{product.category[2]}}</td>
					<td>{{product.name}}</td>
					<td>{{reneBuyPriceInRmb(product) | currency:''}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
