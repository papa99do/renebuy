<!DOCTYPE html>

<html ng-app="renebuy">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Rene Buy</title>
	<link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />

	<link rel="stylesheet" href="css/xeditable.css" />
	<link rel="stylesheet" href="css/tree-control-attribute.css" />
	<link rel="stylesheet" href="css/main.css" />
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.5.2/angular-translate.min.js"></script>
	
	<script src="js/xeditable.js"></script>
	<script src="js/angular-tree-control.js"></script>
	<script src="js/ng-infinite-scroll.js"></script>
	
	<script src="js/renebuy-module.js"></script>
	<script src="js/core.js"></script>
	<script src="js/products.controller.js"></script>
	<script src="js/price-list.controller.js"></script>
	

</head>
<body ng-controller="MainCtrl">
	
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
	      <a class="navbar-brand" href="#">
			ReneBuy
		  </a>
	    </div>
		<div class="collapse navbar-collapse" id="navbar-collapse">
		  <ul class="nav navbar-nav">
		    <li ui-sref-active="active"><a ui-sref="products">{{'MENU.PRODUCTS' | translate}}</a></li>
		    <li ui-sref-active="active"><a ui-sref="priceList">{{'MENU.PRICE_LIST' | translate }}</a></li>
		  </ul>
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="#" ng-click="changeLang()"><i class="fa fa-2x fa-language"></i><span class="menu-desc">{{'MENU.TRANSLATE' | translate}}</span></a></li>
			<li><a href="#" ng-click="editMode = !editMode" id="edit-mode-toggle"><i class="fa fa-2x"  ng-class="editMode ? 'fa-unlock' : 'fa-lock'"></i><span class="menu-desc">{{'MENU.EDIT_MODE' | translate}}</span></a></li>
		  </ul>
		</div>
	  </div>
	</nav>
		
	<div ui-view class="container-fluid"></div>

</body>
</html>
