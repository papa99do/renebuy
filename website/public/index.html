<!DOCTYPE html>

<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Rene Buy</title>
	<!-- <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon"> -->
	
	<script data-require="angular.js@*" data-semver="1.2.0-rc3-nonmin" src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
	<script data-require="angular-resource@1.2.0-rc.3" data-semver="1.2.0-rc.3" src="http://code.angularjs.org/1.2.0-rc.3/angular-resource.js"></script>

	<link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

	<link rel="stylesheet" href="main.css" />
	<script src="core.js"></script>

</head>
<body ng-app="main">
	<div ng-controller="ProductCtrl">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        ReneBuy
		      </a>
		    </div>
			<form class="navbar-form navbar-left" role="search">
			    <div class="form-group">
			      <input type="text" class="form-control" ng-model="searchText" placeholder="Search">
			    </div>
			  <button type="submit" ng-click="search()" class="btn btn-default">Submit</button>
			</form>
		  </div>
		</nav>
		
		<div id="productList">
			<div class="col-lg-3 col-sm-6" ng-repeat="product in products">
			<div class="product-tile">
				<h4 class="productName">{{product.name}}</h4>
				<img src="{{product.photos[0]}}" alt="{{product.name}}">
				<ul>
					<li ng-repeat="store in product.stores">
						<a href="{{store.detailUrl}}" target="_blank">{{store.storeName}}</a>
						<span class="price">{{store.prices[0] | currency}}</span>
						RRP:<span class="rrp">{{store.rrp | currency}}</span>
					</li>
					<li>
						Taobao
						<span><a href="http://s.taobao.com/search?q={{product.name}}&style=list" target="_blank">Price</a></span>
					</li>
				</ul>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
