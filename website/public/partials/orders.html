<accordion close-others="false">
	<accordion-group ng-repeat="order in orders">
		<accordion-heading>
			<div class="row">
				<div class="col-sm-6">
					{{::order.name}}
				</div>
				<div class="col-sm-6 text-right order-total">
					
				</div>
			</div>
		</accordion-heading>
	    <table ng-table template-pagination="nopager" class="table table-condensed table-bordered">
	    	<tr ng-repeat="item in order.items">
	    		<td data-title="'Product'">
					<img ng-src="{{::item.product.photos[0]}}" class="order-prod-img">
					<h5>{{::item.product.name}}</h5>
					<h6>{{::item.product.nameInChinese}}</h6>
				</td>
	    		<td data-title="'Price'" class="form-inline" style="width:100px;">
					<div class="input-group">
				  		<div class="input-group-addon">&yen;</div>
			      		<input type="number" class="form-control" ng-model="item.price" style="width:70px;" id="ordered-price">
					</div>
				</td>
	    		<td data-title="'Qty'" class="form-inline" style="width:70px;">
	    			<input type="number" class="form-control" ng-model="item.number" style="width:50px;" id="ordered-number">
	    		</td>
	    		<td data-title="'Subtotal'" style="font-size:1.2em">{{item.price * item.number | currency:'&yen;'}}</td>
				<td data-title="'Description'" class="form-inline" style="width:230px;">
					<input type="text" class="form-control" ng-model="item.description" id="order-desc" style="width:200px;">
				</td>
				<td data-title="'Action'">
					<button class="btn btn-primary" ng-click="updateItem(order._id, item)"><i class="glyphicon glyphicon-ok"></i></button>
					<button class="btn btn-danger" ng-click="deleteItem(order, item)"><i class="glyphicon glyphicon-minus"></i></button>
				</td>
	    	</tr>
	    </table>
		<div class="col-xs-12 text-right order-total">
			<label>Quantity: </label><span>{{totalQuantity(order)}}</span>
			<label>Amount: </label><span>{{totalAmount(order) | currency:'&yen;'}}</span>
		</div>
	</accordion-group>
</accordion>
